<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Quiz Application</h1>
        
        <div id="quiz-creation">
            <h2>Create a Quiz</h2>
            <input type="text" id="quiz-title" placeholder="Quiz Title">
            <textarea id="quiz-questions" placeholder="Enter questions (comma-separated)"></textarea>
            <button id="create-quiz">Create Quiz</button>
        </div>
        
        <div id="quiz-taking" style="display: none;">
            <h2 id="current-quiz-title"></h2>
            <div id="questions-container"></div>
            <button id="submit-quiz" style="display: none;">Submit Quiz</button>
            <h3 id="score-display" style="display: none;"></h3>
        </div>
        
        <div id="leaderboard" style="display: none;">
            <h2>Leaderboard</h2>
            <ul id="score-list"></ul>
        </div>
    </div>
    <script src="scriptt.js"></script>
</body>
</html>
